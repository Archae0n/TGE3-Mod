 ## POLICIES ##
 policy_philosophical_pursuit:0 "Philosophical Pursuits"
 policy_philosophical_pursuit_desc:0 "The wisdom and knowledge of our ruler is infinite, but it must not be aimlessly squandered. What philosophical principles will we adhere to?"
 philosopher_next_generation:0 "The Next Generation"
 philosopher_next_generation_name:0 "The Next Generation"
 philosopher_next_generation_desc:0 "There is no heavier burden to bear than that of leadership. We must do our part to foster the next generation. §YOur Heir will gain additional monthly experience.§!"
 philosopher_next_generation_effects:0 "Leader Pool Size: §G+1§!\nLeader Experience Gain: §G+20%§!\nOur Heir will gain additional monthly experience."
 philosopher_leadership:0 "The Next Generation"
 philosopher_leadership_name:0 "The Next Generation"
 philosopher_leadership_desc:0 "There is no heavier burden to bear than that of leadership. We must do our part to foster the next generation."
 philosopher_discovery:0 "Truth from Antiquity"
 philosopher_discovery_name:0 "Truth from Antiquity"
 philosopher_discovery_desc:0 "We must learn from the mistakes of history to prepare our empire for the future. No phenomenon, be it scientific or cosmological, must escape our notice."
 philosopher_united:0 "Planetary Unification"
 philosopher_united_name:0 "Planetary Unification"
 philosopher_united_desc:0 "There can be no trust between state and sovereign without empathy. The people must know that we act in their best interests, and that they are the hands by which our will is done."
 philosopher_occam:0 "Peace Through Power"
 philosopher_occam_name:0 "Peace Through Power"
 philosopher_occam_desc:0 "If we are to protect our beliefs and sovereignty from forces within and without, we must be ready to fight for them."
 philosopher_megalomaniac:0 "Eschew the Mundane"
 philosopher_megalomaniac_name:0 "Eschew the Mundane"
 philosopher_megalomaniac_desc:0 "Sometimes drastic measures must be taken to ensure the success of all."

 trade_policy_thinktank:0 "Marketplace of Ideas"
 trade_conversion_thinktank_name:0 "$trade_policy_thinktank$"
 trade_policy_thinktank_desc:0 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§!, £unity£ §Y0.25§!, and £physics£ £society£ £engineering£ §Y0.25§!§!"

